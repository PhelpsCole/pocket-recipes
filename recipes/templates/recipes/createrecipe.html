{% extends 'base.html'%}

{% block content %}
<h1>Create recipe</h1>

<h2>{{ error }}</h2>
<h3>Fullfill this form to create new recipe</h3>
<form method="POST">
    {% csrf_token %}
    {{ product_form.as_p}}
     <button type="submit" name="add" value="product">Add product</button>
</form>
<form method="POST">
    {% csrf_token %}
    {{ text_form.as_p}}
     <button type="submit" name="add" value="text">Create recipe</button>
</form>
{% endblock %}
